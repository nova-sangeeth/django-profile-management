<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        {% block content %}
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <center><button class="btn btn-primary" type="submit">Submit</button></center>
            </form>
        </div>
        {% endblock content %}
    </body>

</html>
